        //variables to control the order (ascending or descending)
        var nameAscending = true;    //true = A-Z, false = Z-A
        var salaryAscending = true;    //true = lowest to highest, false = highest to lowest

        //funtion to display the employee table on screen
        function displayStaff(data) {
            //create the table HTML
            var tableHTML = '<table>';
            
            tableHTML += '<thead><tr>';
            tableHTML += '<th>Name</th>';
            tableHTML += '<th>Position</th>';
            tableHTML += '<th>Office</th>';
            tableHTML += '<th>Extension</th>';
            tableHTML += '<th>Start Date</th>';
            tableHTML += '<th>Salary</th>';
            tableHTML += '</tr></thead>';
            
            tableHTML += '<tbody>';
            
            //trhis loop: go through each employee and create a row
            //for loops through the array from 0 to the end
            for (var i = 0; i < data.length; i++) {
                tableHTML += '<tr>';
                //data (i) (0) = name, data(i)(1) = position, etc
                tableHTML += '<td>' + data[i][0] + '</td>'; //name
                tableHTML += '<td>' + data[i][1] + '</td>'; //position
                tableHTML += '<td>' + data[i][2] + '</td>'; //office
                tableHTML += '<td>' + data[i][3] + '</td>'; //extension
                tableHTML += '<td>' + data[i][4] + '</td>'; //date
                tableHTML += '<td>' + data[i][5] + '</td>'; //salary
                tableHTML += '</tr>';
            }
            
            tableHTML += '</tbody></table>';

            //makes new table appear on the screen
            document.getElementById('staff-table').innerHTML = tableHTML;
        }

        function sortByName() {
            
            dataSet.sort(function(a, b) {

                if (nameAscending) 
                {
                    
                    //ascending order (A-Z)
                    return a[0].localeCompare(b[0]);
                } else 
                {

                    //descending order (Z-A)
                    return b[0].localeCompare(a[0]);
                }
            });
            
            //change the order for next time
            nameAscending = !nameAscending;
            
            //show the updated table
            displayStaff(dataSet);
        }

        //this funtion is to sort by salary
        function sortBySalary() 
        {
            
            dataSet.sort(function(a, b) {
                //compare salaries numerically
                var salaryA = parseFloat(a[5].replace(/[$,]/g, ''));
                var salaryB = parseFloat(b[5].replace(/[$,]/g, ''));
                
                if (salaryAscending) {
                    //ascending order (lowest to highest)
                    return salaryA - salaryB;
                } else {
                    //descending order (highest to lowest)
                    return salaryB - salaryA;
                }
            });
            
            //change the order for next time
            salaryAscending = !salaryAscending;
            
            //show the updated table
            displayStaff(dataSet);
        }

        window.onload = function() {
            
            displayStaff(dataSet);
            
            var year = new Date().getFullYear();
            document.getElementById('current-year').textContent = year;
            
            var today = new Date();
            var options = { year: 'numeric', month: 'long', day: 'numeric' };
            var dateString = today.toLocaleDateString('en-US', options);
            document.getElementById('current-date').textContent = dateString;
        };
