<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Convertidor de Notas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="grade-converter.html">Convertidor de Notas</a></li>
                <li><a href="staff.html">Personal</a></li>
                <li><a href="temperature.html">Convertidor de Temperatura</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="converter-container">
            <h2>Convierte tu nota numérica a letra</h2>
            <p>Ingresa una nota del 0 al 100</p>


            <div class="input-group">
                <label for="mark-input-box">Nota numérica:</label>
                <input type="text" id="mark-input-box" placeholder="Ej: 85">
            </div>

            <button onclick="MarkToGrade()">Convertir a Letra</button>

            <div id="validation-message" class="message"></div>

            <div id="grade-result" class="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Juan Miguel. All rights reserved.</p>
        <p>Fecha actual: <span id="current-date"></span></p>
    </footer>

    <script>
        //main function: Converts the numerical grade to words
        function MarkToGrade() { // allows me to get A-D
            
            var markInput = document.getElementById('mark-input-box').value;
            
            //clean previus mesasges and results
            document.getElementById('validation-message').innerHTML = '';
            document.getElementById('grade-result').innerHTML = '';
            
            
            if (markInput === '') {
                document.getElementById('validation-message').innerHTML = 
                    'Error: Please enter a grade';
                document.getElementById('validation-message').className = 'message error';
                return; 222222222223
            }
            
            
            var mark = parseInt(markInput);
            
            
            if (isNaN(mark)) {
                document.getElementById('validation-message').innerHTML = 
                    'Error: You must enter a valid number, not letters or symbols';
                document.getElementById('validation-message').className = 'message error';
                return;
            }
            
            
            if (mark < 0) {
                document.getElementById('validation-message').innerHTML = 
                    'Error: The grade cannot be negative. Enter a number greater than or equal to 0.';
                document.getElementById('validation-message').className = 'message error';
                return;
            }
            
            
            if (mark > 100) {
                document.getElementById('validation-message').innerHTML = 
                    'Error: The grade cannot be greater than 100. Enter a number between 0 and 100.';
                document.getElementById('validation-message').className = 'message error';
                return;
            }
            
            
            var grade = '';
            
            if (mark >= 90) {
                grade = 'A'; 
            } else if (mark >= 80) {
                grade = 'B'; 
            } else if (mark >= 70) {
                grade = 'C'; 
            } else if (mark >= 60) {
                grade = 'D'; 
            } else if (mark >= 50) {
                grade = 'E'; 
            } else {
                grade = 'F'; 
            }
            
            //show the result to the user
            document.getElementById('grade-result').innerHTML = 
                'Tu nota de <strong>' + mark + '</strong> equivale a: <strong class="grade-letter">' + grade + '</strong>';
            document.getElementById('grade-result').className = 'result success';
        }
        
        //update date in footer when page loads
        window.onload = function() {
            
            var year = new Date().getFullYear();
            document.getElementById('current-year').textContent = year;
            
            
            var today = new Date();
            var options = { year: 'numeric', month: 'long', day: 'numeric' };
            var dateString = today.toLocaleDateString('es-ES', options);
            document.getElementById('current-date').textContent = dateString;
        };
    </script>
</body>

</html>
